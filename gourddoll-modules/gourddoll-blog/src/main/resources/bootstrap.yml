# Tomcat
server:
  port: 9204

# Spring
spring: 
  application:
    # 应用名称
    name: gourddoll-blog
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 39.99.195.107:8848
      config:
        # 配置中心地址
        server-addr: 39.99.195.107:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-dataids: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        # 连接超时时间
        config-long-poll-timeout: 700000
        # 最大重试次数
        max-retry: 11

# 日志
logging:
  level:
    com:
      alibaba:
        nacos: warn
