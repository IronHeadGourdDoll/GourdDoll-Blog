version : '3.8'
services:
  gourddoll-nacos:
    container_name: gourddoll-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - gourddoll-mysql
  gourddoll-mysql:
    container_name: gourddoll-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'gd-cloud'
      MYSQL_ROOT_PASSWORD: password
  gourddoll-redis:
    container_name: gourddoll-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/gourddoll/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/gourddoll/redis/redis.conf
  gourddoll-nginx:
    container_name: gourddoll-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/gourddoll/projects/gourddoll-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - gourddoll-gateway
    links:
      - gourddoll-gateway
  gourddoll-gateway:
    container_name: gourddoll-gateway
    build:
      context: ./gourddoll/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - gourddoll-redis
    links:
      - gourddoll-redis
  gourddoll-auth:
    container_name: gourddoll-auth
    build:
      context: ./gourddoll/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - gourddoll-redis
    links:
      - gourddoll-redis
  gourddoll-modules-system:
    container_name: gourddoll-modules-system
    build:
      context: ./gourddoll/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - gourddoll-redis
      - gourddoll-mysql
    links:
      - gourddoll-redis
      - gourddoll-mysql
  gourddoll-modules-gen:
    container_name: gourddoll-modules-gen
    build:
      context: ./gourddoll/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - gourddoll-mysql
    links:
      - gourddoll-mysql
  gourddoll-modules-job:
    container_name: gourddoll-modules-job
    build:
      context: ./gourddoll/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - gourddoll-mysql
    links:
      - gourddoll-mysql
  gourddoll-modules-file:
    container_name: gourddoll-modules-file
    build:
      context: ./gourddoll/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./gourddoll/uploadPath:/home/gourddoll/uploadPath
  gourddoll-visual-monitor:
    container_name: gourddoll-visual-monitor
    build:
      context: ./gourddoll/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
